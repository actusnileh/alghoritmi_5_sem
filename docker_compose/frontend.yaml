services:
    frontend:
        container_name: alghoritm_front
        build:
            context: ../frontend
            dockerfile: Dockerfile
        ports:
            - "5171:5173"
        command: /bin/sh -c "pnpm run dev --host"
        volumes:
            - ../frontend:/frontend
        networks:
            - alghoritm

networks:
    alghoritm:
        driver: bridge
